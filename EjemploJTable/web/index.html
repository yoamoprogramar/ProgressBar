<html>
  <head>
    <link href="themes/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
	<link href="scripts/jtable/themes/metro/purple/jtable.css" rel="stylesheet" type="text/css" />	
	<script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.jtable.min.js" type="text/javascript"></script>	
  </head>
  <body>

	<div id="Usuarios" style="margin:auto;width:95%;">
		 <div class="filtering">
		 Buscar <input type="text" id="buscar">
		 </div>	
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#Usuarios').jtable({
				title: 'Usuarios',
				paging: true,
                pageSize:5,
                sorting: true,
                defaultSorting: 'Nombre ASC',
                toolbarsearch: true,
				actions: {
					listAction: 'Control?action=list',
					createAction: 'Control?action=create',
					updateAction: 'Control?action=update',
					deleteAction: 'Control?action=delete'
				},
				fields: {
					IdUsuario: {
						key: true,
						create: false,
						edit: false,
						list: false
					},
					Usuario: {
						title: 'Usuario '
					},
					Password: {
						title: 'Password'
					},
					Nombre:{
						title:'Nombre'
					}
				}
			});
				
			$('#buscar').keyup(function (e) {
                e.preventDefault();
                $('#TablaPokemones').jtable('load', {
                    Nombre: $('#buscar').val()
                });
            });
            $('#TablaPokemones').jtable('load');
		});
	</script>
 
  </body>
</html>
